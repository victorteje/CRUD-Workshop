<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Workshop</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-yellow-100 to-indigo-100 h-screen text-center flex-col items-center flex-wrap">
    <h1 class="font-bold text-violet-600 text-xl mt-6">CRUD Workshop</h1>
    <h2 class="underline text-xl mt-6">To-Do List</h2>
    <input id="task" type="text" placeholder="Enter a task here" class="mt-6 text-center">
    <section class="flex-row justify-center gap-3 mt-6">
        <button onclick="createItem()" class="text-sm px-3 py-1 rounded-full bg-amber-300">Create task</button>
    </section>
    <h3 class="underline text-xl mt-6">Tasks</h3>
    <ul id="pending"></ul>
</body>
</html>
